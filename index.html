<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <div class="brand">
            <p class="logo">Dreams</p>
        </div>
        <div class="shop-menu">
            <a href="#"><img src="assets/cart.svg" alt="Shop-cart-logo" class="cart-logo"></a>
        </div>
    </header>
    <main class="main-area">
        <div class="flex left-content">
            <div class="heading-1-area">
                <h1 class="heading-1">Spice your Moods</h1>
            </div>
            <div class="heading-2-area">
                <h3 class="heading-2">Spicy vegetable soup</h3>
                <p class="recipe-para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem quasi incidunt quas magnam minima maxime facilis ex cum est aspernatur sapiente omnis ut, explicabo possimus dolorum excepturi</p>
            </div>
            <div class="btn-group">
                <button class="btn button-primary">
                    View Menu
                </button>
                <button class="btn button-secondary">
                    Book a Table
                </button>
            </div>
            <div class="schedule">
                <p class="period">Breakfast</p>
                <p class="time">9.00 am - 11.00 am</p>
            </div>

        </div>
        <div class="flex recipe-hero-img">
            <img src="assets/soup.png" alt="Spicy vegetable Soup" class="recipe-img">
        </div>
    </main>
</body>
</html>
